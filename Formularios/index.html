<!DOCTYPE html>
<html>
<head>

  <title>Page Title</title>
  <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>

</head>
<body class="corpo">
  <form action="https://api.sheetmonkey.io/form/aMyW89JzDifxbK1TaNR2uU" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>


    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">


    <label for="data">Data de nascimento:</label>
    <input type="date" id="data" name="data">

    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">


    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">


    <label for="termos">Termos e condições:</label>
  <div class="container-checkbox">
    <input class="item-checkbox" type="checkbox" id="termos" name="termos" value="naoaceito">
    <label for="termos">Li os termos e condições.</label>
    <input class="item-checkbox" type="checkbox" id="sms" name="sms">
    <label for="sms">Aceito receber o SMS da empresa.</label>
  </div>


  <label for="sexo">Sexo:</label>
  <div class="container-radio-dois">
    <input class="item-radio-dois" type="radio" id="masculino" name="sexo">
    <label for="masculino">Masculino</label>
    <input class="item-radio-dois" type="radio" id="feminino" name="sexo">
    <label for="feminino">Feminino</label>
  </div>

  <label for="termos">Formas de envio:</label>
  <div class="container-radio">
    <input class="item-radio" type="radio" id="entrega-full" name="entrega">
    <label for="entrega-full">Entrega FULL (Expresso).</label>
    <input class="item-radio" type="radio" id="entrega-normal" name="entrega">
    <label for="entrega-normal">Entrega normal.</label>
  </div>



  <label for="parcelas">Parcelamento:</parcelas>
  <select id="parcelas" name="parcelas">
    <option value="1x">1X de R$1.000,00</option>
    <option value="2x">2X de R$500,00</option>
    <option value="5x">5X de R$200,00</option>
    <option value="8x">8X de R$125,00</option>
  </select>

  <label for="mensagem"> Deixe seu recado:</label>
  <textarea id="mensagem" name="mensagem" rows="15"></textarea>





    <button>Enviar</button>

  </form>
</body>
</html>
